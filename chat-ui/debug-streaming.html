<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式消息调试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        .left-panel, .right-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .left-panel {
            flex: 1;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        .connected { background: #f6ffed; color: #52c41a; border: 1px solid #b7eb8f; }
        .disconnected { background: #fff2f0; color: #ff4d4f; border: 1px solid #ffccc7; }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .primary { background: #1890ff; color: white; }
        .success { background: #52c41a; color: white; }
        .danger { background: #ff4d4f; color: white; }
        .warning { background: #faad14; color: white; }
        #log {
            background: #f8f8f8;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            flex: 1;
        }
        .message-preview {
            background: #f0f8ff;
            border: 1px solid #1890ff;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
        }
        .message-id {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }
        .streaming-indicator {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #1890ff;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .test-scenarios {
            margin: 20px 0;
        }
        .scenario {
            background: #fafafa;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .scenario h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .scenario p {
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>流式消息调试工具</h1>
    
    <div class="container">
        <div class="left-panel">
            <div id="status" class="status disconnected">
                ● 未连接
            </div>
            
            <div class="controls">
                <button id="connect" class="primary">连接WebSocket</button>
                <button id="disconnect" class="danger">断开连接</button>
                <button id="clearMessages">清空消息</button>
                <button id="clearLog">清空日志</button>
            </div>

            <div class="test-scenarios">
                <h3>测试场景</h3>
                
                <div class="scenario">
                    <h4>场景1: 基础流式回复</h4>
                    <p>发送一个简单问题，测试基本的流式回复功能</p>
                    <button onclick="sendTestMessage('为什么要写作业')" class="success">测试基础流式</button>
                </div>

                <div class="scenario">
                    <h4>场景2: 长文本流式回复</h4>
                    <p>发送复杂问题，测试长文本的流式显示</p>
                    <button onclick="sendTestMessage('请详细解释人工智能的发展历史和未来趋势')" class="success">测试长文本</button>
                </div>

                <div class="scenario">
                    <h4>场景3: 快速连续消息</h4>
                    <p>快速发送多条消息，测试消息ID管理</p>
                    <button onclick="sendMultipleMessages()" class="warning">测试连续消息</button>
                </div>

                <div class="scenario">
                    <h4>场景4: 模拟网络延迟</h4>
                    <p>模拟网络不稳定情况下的流式消息</p>
                    <button onclick="simulateNetworkDelay()" class="warning">模拟延迟</button>
                </div>
            </div>

            <div id="messages-preview">
                <h3>消息预览</h3>
                <div id="messagesContainer"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <h3>调试日志</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCounter = 0;
        let activeStreams = new Map(); // 跟踪活跃的流式消息
        
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const messagesContainer = document.getElementById('messagesContainer');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
            logEl.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '● 已连接到 ws://localhost:8002';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '● 未连接';
            }
        }
        
        function connect() {
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket('ws://localhost:8002');
            
            ws.onopen = () => {
                log('WebSocket连接已建立', 'success');
                updateStatus(true);
                
                // 发送初始化消息
                const initMessage = {
                    type: 'init',
                    userId: 'debug_user_' + Date.now(),
                    sessionId: 'debug_session_' + Date.now()
                };
                ws.send(JSON.stringify(initMessage));
                log('发送初始化消息: ' + JSON.stringify(initMessage));
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log('收到消息: ' + JSON.stringify(data));
                    
                    if (data.type === 'streaming') {
                        handleStreamingMessage(data);
                    } else {
                        log('处理非流式消息: ' + data.type);
                    }
                } catch (error) {
                    log('解析消息失败: ' + error.message, 'error');
                }
            };
            
            ws.onclose = () => {
                log('WebSocket连接已关闭', 'warning');
                updateStatus(false);
            };
            
            ws.onerror = (error) => {
                log('WebSocket错误: ' + error.message, 'error');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendTestMessage(content) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket未连接，无法发送消息', 'error');
                return;
            }
            
            const message = {
                type: 'text',
                text: content,
                id: 'msg_' + (++messageCounter),
                timestamp: new Date().toISOString(),
                userId: 'debug_user'
            };
            
            ws.send(JSON.stringify(message));
            log('发送测试消息: ' + JSON.stringify(message), 'success');
        }
        
        function sendMultipleMessages() {
            const messages = [
                '第一条消息',
                '第二条消息',
                '第三条消息'
            ];
            
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    sendTestMessage(msg);
                }, index * 500);
            });
        }
        
        function simulateNetworkDelay() {
            log('模拟网络延迟场景...', 'warning');
            sendTestMessage('这是一个测试网络延迟的消息');
        }
        
        function handleStreamingMessage(data) {
            const messageId = data.id;
            const fullText = data.fullText || '';
            const isComplete = data.isComplete || false;
            
            log(`处理流式消息 ID: ${messageId}, 长度: ${fullText.length}, 完成: ${isComplete}`);
            
            // 更新或创建消息预览
            let messageEl = document.getElementById('preview_' + messageId);
            
            if (!messageEl) {
                messageEl = document.createElement('div');
                messageEl.id = 'preview_' + messageId;
                messageEl.className = 'message-preview';
                messagesContainer.appendChild(messageEl);
                
                activeStreams.set(messageId, {
                    startTime: Date.now(),
                    updates: 0
                });
                
                log(`创建新的流式消息预览: ${messageId}`, 'success');
            }
            
            const streamInfo = activeStreams.get(messageId);
            if (streamInfo) {
                streamInfo.updates++;
                streamInfo.lastUpdate = Date.now();
            }
            
            messageEl.innerHTML = `
                <div class="message-id">
                    消息ID: ${messageId} | 更新次数: ${streamInfo ? streamInfo.updates : 0} | 状态: ${isComplete ? '完成' : '流式中'}
                </div>
                <div class="message-content">
                    ${fullText}${!isComplete ? '<span class="streaming-indicator"></span>' : ''}
                </div>
            `;
            
            if (isComplete) {
                const streamInfo = activeStreams.get(messageId);
                if (streamInfo) {
                    const duration = Date.now() - streamInfo.startTime;
                    log(`流式消息完成: ${messageId}, 耗时: ${duration}ms, 更新次数: ${streamInfo.updates}`, 'success');
                    activeStreams.delete(messageId);
                }
            }
        }
        
        function clearMessages() {
            messagesContainer.innerHTML = '';
            activeStreams.clear();
            log('清空消息预览', 'info');
        }
        
        function clearLog() {
            logEl.textContent = '';
        }
        
        // 绑定事件
        document.getElementById('connect').onclick = connect;
        document.getElementById('disconnect').onclick = disconnect;
        document.getElementById('clearMessages').onclick = clearMessages;
        document.getElementById('clearLog').onclick = clearLog;
        
        // 页面加载完成
        log('调试工具已加载，点击"连接WebSocket"开始测试');
        
        // 定期检查活跃流式消息状态
        setInterval(() => {
            if (activeStreams.size > 0) {
                log(`当前活跃流式消息数量: ${activeStreams.size}`);
            }
        }, 5000);
    </script>
</body>
</html>
